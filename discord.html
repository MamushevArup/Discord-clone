<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="discord.css" />
  </head>
  <body>
    <div class="left-fixed">
      <img class="discord-logo" src="picture-left\discord-logo.png" alt="" />
      <button class="left-button">ServerH</button>
      <button class="left-button">ServerB</button>
      <button class="left-button">ServerC</button>
      <button class="left-button">ServerN</button>
      <button class="last-three-left">+</button>
      <button class="last-three-left">-</button>
      <button class="last-three-left">/</button>
    </div>
    <div class="small-fixed-header">
      <input
        class="input-style"
        type="text"
        placeholder="Search or start conversation"
      />
    </div>
    <div class="container">
      <div class="scroll">
        <hr style="width: 240px" />
        <div class="hand-and-friend">
          <img class="hand-up" src="picture-left\hand-up-logo.png" alt="" />
          <p class="friend">Friend</p>
        </div>
        <div class="hand-and-nitro">
          <img class="hand-up" src="picture-left\hand-up-logo.png" alt="" />
          <p class="friend">Nitro</p>
        </div>
        <div class="text-info">
          <p class="personal">Personal message</p>
          <p class="plus">+</p>
        </div>
        <div class="online-person">
          <div class="relative-online">
            <img
              class="account-ds"
              src="picture-left\account-discord.png"
              alt=""
            />
            <div class="absolute-online">
              <img
                class="online-account"
                src="picture-left\online.png"
                alt=""
              />
            </div>
          </div>
          <p class="friend">yeraliev_a</p>
        </div>
        <div class="online-person">
          <div class="relative-online">
            <img
              class="account-ds"
              src="picture-left\account-discord.png"
              alt=""
            />
            <div class="absolute-online">
              <img
                class="online-account"
                src="picture-left\online.png"
                alt=""
              />
            </div>
          </div>
          <p class="friend">Rau_sky</p>
        </div>
        <div class="online-person">
          <div class="relative-online">
            <img
              class="account-ds"
              src="picture-left\account-discord.png"
              alt=""
            />
            <div class="absolute-online">
              <img
                class="online-account"
                src="picture-left\online.png"
                alt=""
              />
            </div>
          </div>
          <p class="friend">rebecca-harris</p>
        </div>
        <div class="online-person">
          <div class="relative-online">
            <img
              class="account-ds"
              src="picture-left\account-discord.png"
              alt=""
            />
            <div class="absolute-online">
              <img
                class="online-account"
                src="picture-left\online.png"
                alt=""
              />
            </div>
          </div>
          <p class="friend">Choppa</p>
        </div>
        <div class="online-person">
          <div class="relative-online">
            <img
              class="account-ds"
              src="picture-left\account-discord.png"
              alt=""
            />
            <div class="absolute-online">
              <img
                class="online-account"
                src="picture-left\online.png"
                alt=""
              />
            </div>
          </div>
          <p class="friend">Kuzo</p>
        </div>
      </div>

      <div class="right-section">
        <div style="display: flex; flex-direction: row; align-items: center">
          <img class="friends" src="picture-left\hand-up-logo.png" alt="" />
          <p class="friend friend-2">Friend</p>
          <button class="right-button">Online</button>
          <p class="friend head-right-text">All</p>
          <p class="friend head-right-text">Waiting</p>
          <p class="friend head-right-text">Blocked</p>
          <button class="add-to-friend">Add to friends</button>
        </div>
        <div class="for-right">
          <img class="friends" src="picture-left\message.png" alt="" />
          <img class="friends" src="picture-left\questions.png" alt="" />
        </div>
      </div>
    </div>
    <div class="bottom-right">
      <img class="vampus" src="picture-left\wumpus-friend.png" alt="" />
      
    </div>
    <div class="last-part-2">
        <p class="active-last">Active contact</p>
        <p class="still-last">Still silence...</p>
        <p class="see-last">If your friend start anything you can see here</p>
      </div>

    <div class="small-fixed-bottom">
      <div class="division">
        <div class="relative">
          <img class="green-logo" src="picture-left\discord-green.png" alt="" />
          <div>
            <img class="online" src="picture-left\online.png" alt="" />
          </div>
        </div>
        <div class="for-parag">
          <p class="name">Arup</p>
          <p class="hash">#2717</p>
        </div>
      </div>
      <div class="right-logo">
        <img
          class="right-bottom-fixed"
          src="picture-left\micro-logo.jfif"
          alt=""
        />
        <img
          class="right-bottom-fixed"
          src="picture-left\earphone-logo.png"
          alt=""
        />
        <img
          class="right-bottom-fixed"
          src="picture-left\setting-logo.png"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
